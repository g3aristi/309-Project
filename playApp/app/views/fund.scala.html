<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Funding project</title>

    <!-- Bootstrap Core CSS -->
    <link href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")' rel="stylesheet">
</head>

<body id="page-top" class="index">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="@routes.Application.exploreCommunity()">Home</a>
                    </li>
                    <li class="page-scroll">
                        <a href="@routes.Application.profile()">My Profile</a>
                    </li>
                    <li class="page-scroll">
                        <a href="@routes.Application.signOut()">Logout</a>
                    </li>
                </ul>
            </div>
    </nav><br><br><br>

    <!-- Header -->
    <header>
        <h1>Funding project projectsName</h1>
    </header>

    <div class="col-md-6">
        <br>
        <h3>Monetary funding</h3>
        <div class="col-lg-10">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Name(as it appears on card)" required="" autocomplete"on">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-md-7">
                <input type="number" class="form-control" placeholder="Card Number(no dashes or spaces)" required="">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <p>Expiration date</p>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Month" required="" min="1" max="12">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Year" required="" min="2014" max="2025">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="security code" required="" min="100" max="9999">
            </div>
            <div class="col-md-2">
                <img class="img-responsive" src='@routes.Assets.at("bootstrap/img/CC.png")' alt="">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <br>
        <h3>Item funding</h3>
        <p>Contact information</p>
        <div class="col-lg-10">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Name to contact" required="" autocomplete"on">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Address" required="" autocomplete"on">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="City" required="" autocomplete"on">
                <br>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Province/State" required="" autocomplete"on">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Phone number" required="" autocomplete"on">
                <br>
            </div>
            <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Cell number" required="" autocomplete"on">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-md-6">
                <input type="email" class="form-control" placeholder="email" required="" autocomplete"on">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-md-6">
                <p>Additioanl notes</p>
                <textarea class="from-control" rows="4" cols="30" placeholder="Notes">
                </textarea>
            </div>
        </div>
    </div>

    <div align="center" class="col-md-11">
        <br><br>
        <a class="btn btn-primary" href="#fundPage" role="button" style="font-size: 30px">Fund</a>
        <br><br>
    </div>
</body>

</html>
